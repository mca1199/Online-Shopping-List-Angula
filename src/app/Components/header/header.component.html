

<style>

    body {

        background: linear-gradient(to right, #78a7ba 0%, #385D6C 50%, #78a7ba 99%);
        position: relative;
        font-family: roboto, sans-serif;
    }


    .navbar {
        width: 100%;
        height: 80px;
        position: fixed;
        top: 0;

        padding: 0 4%;
        background: #0c111b;

    .nav-links {
